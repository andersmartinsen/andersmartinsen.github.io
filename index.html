<!DOCTYPE html>
<html>
<body>

<div id="demo"><h2>Faggruppevalg Bekk 2016</h2></div>

<h3>Klarer du å løse følgende gåte?</h3>

<form>

  Svar:<br>
  <input type="text" name="svar" id="svar">

  <button type="button" onclick="sjekkSvar()">Send svar</button>


</form>

<script>
function sjekkSvar() {
 var createCORSRequest = function(method, url) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // Most browsers.
    xhr.open(method, url, true);
  } else if (typeof XDomainRequest != "undefined") {
    // IE8 & IE9
    xhr = new XDomainRequest();
    xhr.open(method, url);
  } else {
    // CORS not supported.
    xhr = null;
  }
  return xhr;
};

var url = 'https://faggruppevalg.herokuapp.com/fasit';
var method = 'POST';
var xhr = createCORSRequest(method, url);

xhr.onload = function() {
  alert('jipp');// Success code goes here.
};

xhr.onerror = function() {
  alert('fail');
  // Error code goes here.
};

xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
var svar = document.getElementById("svar");
alert(svar);
xhr.send("svar=" + svar);

}
</script>

</body>
</html>
